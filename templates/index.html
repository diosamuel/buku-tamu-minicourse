<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Buku Tamu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

  </head>
  <body>
    <div class="container theme-showcase">
      <div class="jumbotron">
        <h1>Buku Tamu</h1>
        <a type="button" class="btn btn-primary" href="{{ url_for('sign') }}">Isi Buku Tamu</a>
        <a href="/" class="btn btn-link">Refresh</a>
      </div>

      <hr/>
      {% for res in result %}
      <div class="border p-3 mb-4">
        <div class="page-header">
          <h2>{{ res.name }}</h2>
        </div>
        <div class="well">
          <p>{{ res.comment }}</p>
          <a class="btn btn-danger" href="{{ url_for('delete', id=res.id) }}">Hapus</a>
          <a class="btn btn-info" href="{{ url_for('update', id=res.id) }}">Edit</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </body>
</html>
